<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Survey Form</title>
</head>

<body>
  <main>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you taking time to help us improve the platorm
      </p>
    </header>

    <form id="survey-form" action="">
      <div>
        <label id="name-label" for="name">Name</label>
        <input id="name" type="text" placeholder="Enter your name" required />

        <label id="email-label" for="email">Email</label>
        <input id="email" type="email" placeholder="Emter your email" required />

        <label id="number-label" for="email">Age (optional)</label>
        <input id="number" type="number" placeholder="Enter age" min="10" max="60" />
      </div>

      <div>
        <label for="dropdown">Which option best describes your currect role?</label>
        <select name="dropdown" id="dropdown">
          <option value="" selected disabled>Select current role</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="definately">
          <input type="radio" name="recommendation" id="definately" value="Definately" />
          Definately
        </label>

        <label for="maybe">
          <input type="radio" name="recommendation" id="maybe" value="May be" />
          Maybe
        </label>

        <label for="not-sure">
          <input type="radio" name="recommendation" id="notSure" value="Not sure" />
          Not Sure
        </label>
      </div>

      <div>
        <label for="dropdown1">
          What is your favorite feature of freeCodeCamp?</label>
        <select name="features" id="dropdown1">
          <option value="" selected disabled>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open-source</option>
        </select>
      </div>

      <div>
        <p>What would you like to see improved? (Check all that apply)</p>
        <label for="front-end-projects">
          <input type="checkbox" name="projects" value="front-end-projects" id="front-end-projects" />
          Front-end Projects
        </label>

        <label for="back-end-projects">
          <input type="checkbox" name="projects" value="back-end-projects" id="back-end-projects" />
          Back-end Projects
        </label>

        <label for="data-visualization">
          <input type="checkbox" name="projects" value="data-visualization" id="data-visualization" />
          Data visualization
        </label>

        <label for="challenges">
          <input type="checkbox" name="projects" value="challenges" id="challenges" />
          Challenges
        </label>

        <label for="open-source-community">
          <input type="checkbox" name="projects" value="open-source-community" id="open-source-community" />
          Open Source Community
        </label>

        <label for="gitter-help-rooms">
          <input type="checkbox" name="projects" value="glitter-help-rooms" id="gitter-help-rooms" />
          Gitter help rooms
        </label>

        <label for="videos">
          <input type="checkbox" name="projects" value="videos" id="videos" />
          Videos
        </label>

        <label for="city">
          <input type="checkbox" name="projects" value="city" id="city" />
          City Meetups
        </label>

        <label for="wiki">
          <input type="checkbox" name="projects" value="wiki" id="wiki" />
          Wiki
        </label>

        <label for="forum">
          <input type="checkbox" name="projects" value="forum" id="forum" />
          Forum
        </label>

        <label for="additional-courses">
          <input type="checkbox" name="projects" value="additional-courses" id="additional-courses" />
          Additional Courses
        </label>
      </div>

      <div>
        <label for="comment">Any comments or suggestions?</label>
        <textarea id="comment" rows="10" cols="100" placeholder="Enter your comment here">
          </textarea>
      </div>

      <button id="submit" type="submit">Submit</button>
    </form>
  </main>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
